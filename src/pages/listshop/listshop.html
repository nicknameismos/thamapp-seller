<ion-header>

  <ion-navbar color="header-cs">
    <ion-title>List shop</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list-shop [items]="shop.items" (selectedShop)="selected($event)"></ion-list-shop>
  <ion-fab bottom right>
    <button ion-fab (click)="createShopModal()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
