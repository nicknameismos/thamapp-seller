<ion-header no-border>

  <ion-navbar transparent>
    <!-- <ion-title>Shop Detail</ion-title> -->
    <ion-buttons end>
      <button ion-button icon-only (click)="updateShop(shop)">
        <ion-icon name="create" color="primary"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="alertdeleteShop(shop)">
        <ion-icon name="trash" color="danger"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-detail-shop *ngIf="shop" [item]="shop" [isReview]="false"></ion-detail-shop>
</ion-content>
