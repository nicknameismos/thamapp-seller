<ion-header>
  <ion-navbar color="header-cs">
    <button ion-button menuToggle icon-only>
      <ion-icon name="md-list"></ion-icon>
    </button>
    <ion-item *ngIf="shop">
        {{ shop.name }}
      <ion-avatar item-end>
        <img src="{{ shop.image }}">
      </ion-avatar>
    </ion-item>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-form-profile [item]="user" (itemClicked)="logout($event)" (manageShopClicked)="createshop($event)" (loginClicked)="loginModal($event)"
    (settingProfileClicked)="editProfile($event)" [isShop]="true" [isSettingProfile]="true" [waitFanction]="false" [isNotification]="false"></ion-form-profile>
</ion-content>
