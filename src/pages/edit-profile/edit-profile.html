  <ion-upload-images [maximumImagesCount]="1" [images]="pImages" [isShowUpload]="false" (resImage)="resImageEvent($event)"></ion-upload-images>
  <ion-item>
    <ion-label stacked>Name</ion-label>
    <ion-input type="text" value="{{editProfile.firstName}}" [(ngModel)]="editProfile.firstName"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Last Name</ion-label>
    <ion-input type="text" value="{{editProfile.lastName}}" [(ngModel)]="editProfile.lastName"></ion-input>
  </ion-item>
  <div>
    <button ion-button block color="header-cs" (click)="editAccount()" [disabled]="!editProfile.firstName || !editProfile.lastName || !editProfile.profileImageURL">Save</button>
    <button ion-button block color="header-cs" (click)="changePassword()">Change Password</button>

  </div>
</ion-content>
