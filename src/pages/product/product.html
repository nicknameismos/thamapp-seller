<ion-header>

  <ion-navbar color="header-cs">
    <button ion-button menuToggle icon-only>
      <ion-icon name="md-list"></ion-icon>
    </button>
    <ion-item>
      Products
      <ion-avatar item-end *ngIf="shop">
        <img src="{{ shop.image }}">
      </ion-avatar>
    </ion-item>
  </ion-navbar>

</ion-header>


<ion-content>
  <div *ngIf="shop">
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <!-- <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing...">             -->
      <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh">
      </ion-refresher-content>
    </ion-refresher>
    <ion-list-product [items]="product.items" (selectedProduct)="selected($event)"></ion-list-product>
  </div>
  <ion-fab bottom right *ngIf="shop">
    <button ion-fab (click)="addProductModal()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
  <div *ngIf="!shop">
    <ion-row>
      <ion-col col-12>
        <img src="./assets/image/please.png" style="width:100%; height:100%;" menuToggle>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
