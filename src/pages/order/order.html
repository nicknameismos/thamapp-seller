<ion-header>

  <ion-navbar color="header-cs">
    <button ion-button menuToggle icon-only>
      <ion-icon name="md-list"></ion-icon>
    </button>
    <ion-item>
      Orders
      <ion-avatar item-end *ngIf="shop">
        <img src="{{ shop.image }}">
      </ion-avatar>
    </ion-item>
  </ion-navbar>

</ion-header>


<ion-content>
  <div *ngIf="shop">
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh">            
      <!-- <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing..."> -->
      </ion-refresher-content>
    </ion-refresher>
    <ion-orders [steps]="steps" [channel]="channel">
      <ion-segment-order *ngIf="order && order.waiting" [items]="order" (SelectedOrder)="selectedItem($event)"></ion-segment-order>
    </ion-orders>
  </div>

  <div *ngIf="!shop">
    <ion-row>
      <ion-col col-12>
        <img src="./assets/image/please.png" style="width:100%; height:100%;" menuToggle>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
