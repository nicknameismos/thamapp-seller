<!-- Generated template for the IonUploadImageComponent component -->
<div *ngIf="images.length === 0">
    <img (click)="onUpload()" src="./assets/image/uploadImg.png">
</div>

<div *ngIf="images.length > 0">
  <ion-slides #formSlideImages pager="true">
    <ion-slide *ngFor="let item of images; let i = index;">
      <img id="maxImage" src="{{ item }}">
      <div id="fixPosition">
          <ion-icon id="iconTrash" name="ios-trash" (click)="onRemove(i)"></ion-icon>
      </div>
    </ion-slide>
  </ion-slides>
</div>

<button *ngIf="isShowUpload" id="button-md" ion-button block (click)="onUpload()">Upload Image</button>
